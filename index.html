<!DOCTYPE html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <main class="main">
        <article class="decision-matrix">
            <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="decision-matrix__image"><a
                class="decision-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more
                details?</a>
        </article>
        <div class="centered-container">
            <section class="task-add">
                <label for="new-task" class="task-add__label_new">Add Item</label>
                <div class="task-row-wrapper">
                    <input id="new-task" class="task task-add__input_new  text-input" type="text">
                    <button class="button task-add__button">Add</button>
                </div>
            </section>
            <h3 class="task-status">Todo</h3>
            <ul class="incomplete-tasks">
                <li class="incomplete-tasks__item"><input type="checkbox" class="incomplete-tasks__checkbox"><label
                        class="task incomplete-tasks__label">Pay Bills</label><input type="text" class="text-input">
                    <button class="button button_edit incomplete-tasks__button">Edit</button>
                    <button class="button button_delete incomplete-tasks__button">
                        <img src="./remove.svg" alt="delete-button" class="incomplete-tasks__img">
                    </button>
                </li>
                <li class="incomplete-tasks__item incomplete-tasks__item_edit-mode"><input type="checkbox"
                        class="incomplete-tasks__checkbox">
                    <label class="task">Go Shopping</label><input type="text" value="go shopping"
                        class="task text-input">
                    <button class="button button_edit  incomplete-tasks__button">Save</button>
                    <button class="button button_delete incomplete-tasks__button">
                        <img src="./remove.svg" alt="delete-button" class="incomplete-tasks__img">
                    </button>
                </li>
            </ul>
            <h3 class="task-status">Completed</h3>
            <ul class="completed-tasks">
                <li class="completed-tasks__item"><input type="checkbox" checked><label class="task">See the
                        Doctor</label><input type="text" class="task text-input">
                    <button class="button button_edit completed-tasks__button">Edit</button>
                    <button class="button button_delete completed-tasks__button">
                        <img src="./remove.svg" alt="delete-button" class="incomplete-tasks__img">
                    </button>
                </li>
            </ul>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
