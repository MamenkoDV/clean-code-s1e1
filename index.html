<!DOCTYPE html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <main class="main">
        <article class="decision-matrix">
            <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="decision-matrix__image"><a
                class="decision-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more
                details?</a>
        </article>
        <div class="centered-container">
            <p><label for="new-task" class="task-status task-label--new">Add Item</label> </p>
            <div class="task-row-wrapper">
                <input id="new-task" class="task task-input--new text-input" type="text">
                <button class="task-button-add">Add</button>
            </div>

            <h3 class="task-status">Todo</h3>
            <ul id="incompletetasks">
                <li><input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="text-input">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="delete-button">
                    </button>
                </li>
                <li class="editmode"><input type="checkbox">
                    <label class="task">Go Shopping</label><input type="text" value="go shopping"
                        class="task text-input">
                    <button class="edit">Save</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="delete-button">
                    </button>
                </li>
            </ul>
            <h3 class="task-status">Completed</h3>
            <ul id="completed-tasks">
                <li><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text"
                        class="task text-input">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="delete-button">
                    </button>
                </li>
            </ul>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
